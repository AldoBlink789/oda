<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Uso de variables</title>
</head>
<body>
    <script>
        let suma = 10 + 5;
        let resta = 10 - 5;
        let multiplicacion = 10 * 5;
        let division = 10 / 5;
        console.log("Suma: " + suma + ", Resta: " + resta + ", Multiplicacion: " + multiplicacion + ", Division: " + division);
    </script>
</body>
</html>
